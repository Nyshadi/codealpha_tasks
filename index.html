<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --primary-color: #4a76a8;
            --secondary-color: #f0f0f0;
            --player-bg: #fff;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --primary-color: #6b9ed3;
            --secondary-color: #2d2d2d;
            --player-bg: #2a2a2a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .player-container {
            display: flex;
            gap: 30px;
        }

        .player-main {
            flex: 2;
            background-color: var(--player-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .playlist-section {
            flex: 1;
            background-color: var(--player-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .now-playing {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .album-art {
            width: 120px;
            height: 120px;
            background-color: var(--secondary-color);
            border-radius: 10px;
            margin-right: 20px;
            overflow: hidden;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-size: 1.5rem;
            margin: 0 0 5px 0;
        }

        .track-artist {
            font-size: 1.1rem;
            color: #777;
            margin: 0 0 15px 0;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: var(--secondary-color);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 3px;
            width: 0%;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #777;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .control-btn:hover {
            background-color: var(--secondary-color);
        }

        .play-btn {
            font-size: 2rem;
            background-color: var(--primary-color);
            color: white;
        }

        .play-btn:hover {
            background-color: #3a5f8a;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            cursor: pointer;
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .upload-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .playlist {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 500px;
            overflow-y: auto;
        }

        .playlist-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }

        .playlist-item:hover {
            background-color: var(--secondary-color);
        }

        .playlist-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .playlist-item-info {
            flex: 1;
        }

        .playlist-item-title {
            margin: 0;
            font-size: 1rem;
        }

        .playlist-item-artist {
            margin: 0;
            font-size: 0.8rem;
            color: #777;
        }

        .playlist-item.active .playlist-item-artist {
            color: #ccc;
        }

        .playlist-item-duration {
            font-size: 0.8rem;
            color: #777;
        }

        .playlist-item.active .playlist-item-duration {
            color: #ccc;
        }

        .upload-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .upload-modal-content {
            background-color: var(--player-bg);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
        }

        .upload-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .file-upload {
            margin-bottom: 20px;
        }

        .file-input {
            width: 100%;
            padding: 10px;
            border: 1px dashed #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
        }

        @media (max-width: 768px) {
            .player-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Music Player</h1>
            <button class="theme-toggle" id="themeToggle">🌓</button>
        </header>

        <div class="player-container">
            <div class="player-main">
                <div class="now-playing">
                    <div class="album-art">
                        <img id="albumArt" src="https://via.placeholder.com/120" alt="Album Art">
                    </div>
                    <div class="track-info">
                        <h2 class="track-title" id="trackTitle">No track selected</h2>
                        <p class="track-artist" id="trackArtist">-</p>
                    </div>
                </div>

                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn" id="prevBtn">⏮</button>
                    <button class="control-btn play-btn" id="playBtn">▶</button>
                    <button class="control-btn" id="nextBtn">⏭</button>
                </div>

                <div class="volume-control">
                    <span>🔈</span>
                    <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volumeSlider">
                </div>

                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search songs...">
                </div>

                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="genre">Genre</button>
                    <button class="filter-btn" data-filter="artist">Artist</button>
                </div>
            </div>

            <div class="playlist-section">
                <div class="playlist-header">
                    <h2>Playlist</h2>
                    <button class="upload-btn" id="uploadBtn">Upload</button>
                </div>
                <ul class="playlist" id="playlist">
                    <!-- Playlist items will be added here dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <div class="upload-modal" id="uploadModal">
        <div class="upload-modal-content">
            <div class="upload-modal-header">
                <h2>Upload Music</h2>
                <button class="close-btn" id="closeModalBtn">×</button>
            </div>
            <div class="file-upload">
                <input type="file" class="file-input" id="fileInput" accept="audio/*">
            </div>
            <div class="form-group">
                <label for="titleInput">Title</label>
                <input type="text" id="titleInput" placeholder="Enter song title">
            </div>
            <div class="form-group">
                <label for="artistInput">Artist</label>
                <input type="text" id="artistInput" placeholder="Enter artist name">
            </div>
            <div class="form-group">
                <label for="genreSelect">Genre</label>
                <select id="genreSelect">
                    <option value="Pop">Pop</option>
                    <option value="Rock">Rock</option>
                    <option value="Hip Hop">Hip Hop</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Classical">Classical</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="cancel-btn" id="cancelUploadBtn">Cancel</button>
                <button class="save-btn" id="saveUploadBtn">Save</button>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const audioPlayer = document.getElementById('audioPlayer');
            const playBtn = document.getElementById('playBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationDisplay = document.getElementById('duration');
            const volumeSlider = document.getElementById('volumeSlider');
            const playlist = document.getElementById('playlist');
            const trackTitle = document.getElementById('trackTitle');
            const trackArtist = document.getElementById('trackArtist');
            const albumArt = document.getElementById('albumArt');
            const searchInput = document.getElementById('searchInput');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadModal = document.getElementById('uploadModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelUploadBtn = document.getElementById('cancelUploadBtn');
            const fileInput = document.getElementById('fileInput');
            const titleInput = document.getElementById('titleInput');
            const artistInput = document.getElementById('artistInput');
            const genreSelect = document.getElementById('genreSelect');
            const saveUploadBtn = document.getElementById('saveUploadBtn');
            const themeToggle = document.getElementById('themeToggle');

            // Player state
            let songs = [];
            let currentSongIndex = 0;
            let isPlaying = false;
            let currentFilter = 'all';
            let searchQuery = '';

            // Sample data (would be replaced with actual uploaded songs)
            const sampleSongs = [
                {
                    title: 'Sample Song 1',
                    artist: 'Artist A',
                    genre: 'Pop',
                    duration: '3:45',
                    file: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3',
                    cover: 'https://via.placeholder.com/120/4a76a8/ffffff?text=Pop'
                },
                {
                    title: 'Sample Song 2',
                    artist: 'Artist B',
                    genre: 'Rock',
                    duration: '4:20',
                    file: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3',
                    cover: 'https://via.placeholder.com/120/a84a4a/ffffff?text=Rock'
                },
                {
                    title: 'Sample Song 3',
                    artist: 'Artist C',
                    genre: 'Electronic',
                    duration: '5:12',
                    file: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3',
                    cover: 'https://via.placeholder.com/120/4aa84a/ffffff?text=Electronic'
                }
            ];

            // Initialize player
            function initPlayer() {
                songs = [...sampleSongs];
                renderPlaylist();
                loadSong(currentSongIndex);
                
                // Load from localStorage if available
                const savedSongs = localStorage.getItem('musicPlayerSongs');
                if (savedSongs) {
                    songs = JSON.parse(savedSongs);
                    renderPlaylist();
                }
                
                // Load theme preference
                const savedTheme = localStorage.getItem('musicPlayerTheme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                }
            }

            // Render playlist
            function renderPlaylist() {
                playlist.innerHTML = '';
                
                const filteredSongs = songs.filter(song => {
                    const matchesFilter = currentFilter === 'all' || 
                                        (currentFilter === 'genre' && song.genre.toLowerCase().includes(searchQuery.toLowerCase())) ||
                                        (currentFilter === 'artist' && song.artist.toLowerCase().includes(searchQuery.toLowerCase()));
                    
                    const matchesSearch = song.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
                                         song.artist.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                         song.genre.toLowerCase().includes(searchQuery.toLowerCase());
                    
                    return matchesFilter && (searchQuery === '' || matchesSearch);
                });
                
                if (filteredSongs.length === 0) {
                    const emptyItem = document.createElement('li');
                    emptyItem.textContent = 'No songs found';
                    emptyItem.style.padding = '10px';
                    emptyItem.style.textAlign = 'center';
                    playlist.appendChild(emptyItem);
                    return;
                }
                
                filteredSongs.forEach((song, index) => {
                    const originalIndex = songs.findIndex(s => s.title === song.title && s.artist === song.artist);
                    const playlistItem = document.createElement('li');
                    playlistItem.className = 'playlist-item';
                    if (originalIndex === currentSongIndex) {
                        playlistItem.classList.add('active');
                    }
                    
                    playlistItem.innerHTML = `
                        <div class="playlist-item-info">
                            <h3 class="playlist-item-title">${song.title}</h3>
                            <p class="playlist-item-artist">${song.artist} • ${song.genre}</p>
                        </div>
                        <span class="playlist-item-duration">${song.duration}</span>
                    `;
                    
                    playlistItem.addEventListener('click', () => {
                        currentSongIndex = originalIndex;
                        loadSong(currentSongIndex);
                        playSong();
                        highlightCurrentSong();
                    });
                    
                    playlist.appendChild(playlistItem);
                });
            }

            // Load song
            function loadSong(index) {
                if (songs.length === 0) return;
                
                const song = songs[index];
                audioPlayer.src = song.file;
                trackTitle.textContent = song.title;
                trackArtist.textContent = song.artist;
                albumArt.querySelector('img').src = song.cover || 'https://via.placeholder.com/120';
                
                // Wait for metadata to load to display duration
                audioPlayer.addEventListener('loadedmetadata', () => {
                    const duration = audioPlayer.duration;
                    const minutes = Math.floor(duration / 60);
                    const seconds = Math.floor(duration % 60);
                    durationDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    
                    // If the song doesn't have a duration, update it
                    if (!song.duration || song.duration === '0:00') {
                        song.duration = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                        saveSongsToLocalStorage();
                    }
                });
                
                highlightCurrentSong();
            }

            // Play song
            function playSong() {
                if (songs.length === 0) return;
                
                isPlaying = true;
                audioPlayer.play();
                playBtn.textContent = '⏸';
            }

            // Pause song
            function pauseSong() {
                isPlaying = false;
                audioPlayer.pause();
                playBtn.textContent = '▶';
            }

            // Next song
            function nextSong() {
                if (songs.length === 0) return;
                
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                loadSong(currentSongIndex);
                if (isPlaying) playSong();
            }

            // Previous song
            function prevSong() {
                if (songs.length === 0) return;
                
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                loadSong(currentSongIndex);
                if (isPlaying) playSong();
            }

            // Update progress bar
            function updateProgress() {
                const { currentTime, duration } = audioPlayer;
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // Update time display
                const currentMinutes = Math.floor(currentTime / 60);
                const currentSeconds = Math.floor(currentTime % 60);
                currentTimeDisplay.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
            }

            // Set progress
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                audioPlayer.currentTime = (clickX / width) * duration;
            }

            // Highlight current song in playlist
            function highlightCurrentSong() {
                const items = playlist.querySelectorAll('.playlist-item');
                items.forEach((item, index) => {
                    item.classList.remove('active');
                    
                    // Find the original index in the songs array
                    const title = item.querySelector('.playlist-item-title').textContent;
                    const artist = item.querySelector('.playlist-item-artist').textContent.split(' • ')[0];
                    const originalIndex = songs.findIndex(song => song.title === title && song.artist === artist);
                    
                    if (originalIndex === currentSongIndex) {
                        item.classList.add('active');
                        // Scroll to the active item
                        item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }
                });
            }

            // Save songs to localStorage
            function saveSongsToLocalStorage() {
                localStorage.setItem('musicPlayerSongs', JSON.stringify(songs));
            }

            // Upload new song
            function uploadSong() {
                const file = fileInput.files[0];
                if (!file) {
                    alert('Please select a music file');
                    return;
                }
                
                const title = titleInput.value.trim() || file.name.replace(/\.[^/.]+$/, "");
                const artist = artistInput.value.trim() || 'Unknown Artist';
                const genre = genreSelect.value;
                
                // Create object URL for the file
                const fileUrl = URL.createObjectURL(file);
                
                const newSong = {
                    title,
                    artist,
                    genre,
                    duration: '0:00', // Will be updated when loaded
                    file: fileUrl,
                    cover: 'https://via.placeholder.com/120'
                };
                
                songs.push(newSong);
                saveSongsToLocalStorage();
                
                // Reset form
                fileInput.value = '';
                titleInput.value = '';
                artistInput.value = '';
                
                // Close modal and update playlist
                uploadModal.style.display = 'none';
                renderPlaylist();
            }

            // Toggle theme
            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                localStorage.setItem('musicPlayerTheme', isDark ? 'dark' : 'light');
            }

            // Event listeners
            playBtn.addEventListener('click', () => {
                if (songs.length === 0) return;
                isPlaying ? pauseSong() : playSong();
            });

            nextBtn.addEventListener('click', nextSong);
            prevBtn.addEventListener('click', prevSong);

            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextSong);
            audioPlayer.addEventListener('loadedmetadata', updateProgress);

            progressBar.addEventListener('click', setProgress);

            volumeSlider.addEventListener('input', () => {
                audioPlayer.volume = volumeSlider.value;
            });

            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value;
                renderPlaylist();
            });

            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderPlaylist();
                });
            });

            uploadBtn.addEventListener('click', () => {
                uploadModal.style.display = 'flex';
            });

            closeModalBtn.addEventListener('click', () => {
                uploadModal.style.display = 'none';
            });

            cancelUploadBtn.addEventListener('click', () => {
                uploadModal.style.display = 'none';
            });

            saveUploadBtn.addEventListener('click', uploadSong);

            themeToggle.addEventListener('click', toggleTheme);

            // Initialize the player
            initPlayer();
        });
    </script>
</body>
</html>
